
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

        - name: Clear npm cache
          run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # âœ… Option A: If you moved `assets` into `public/` â†’ skip this step
      # âœ… Option B: If assets are still in root â†’ uncomment below:
      # - name: Copy manifest.xml and assets to dist
      #   run: |
      #     cp manifest.xml dist/
      #     mkdir -p dist/assets
      #     cp assets/*.png dist/assets/

      # ðŸ‘‡ Only needed if manifest.xml is NOT in public/ and you didnâ€™t copy above
      - name: Copy manifest.xml to dist (if not in public/)
        run: cp manifest.xml dist/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
