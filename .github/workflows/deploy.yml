name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # рж╢рзБржзрзБ main branch-ржП ржкрзБрж╢ рж╣рж▓рзЗ ржЪрж▓ржмрзЗ

  # ржРржЪрзНржЫрж┐ржХ: ржорзНржпрж╛ржирзБржпрж╝рж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛рж░ ржЕржкрж╢ржи
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ЁЯУе Checkout code
        uses: actions/checkout@v4

      - name: ЁЯЯв Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ЁЯУж Install dependencies
        run: npm ci

      - name: ЁЯЫая╕П Build project
        run: npm run build
        env:
          # ржпржжрж┐ .env ржлрж╛ржЗрж▓рзЗ secret ржерж╛ржХрзЗ (ржпрзЗржоржи: ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯ API key), рждржмрзЗ ржПржЦрж╛ржирзЗ рж╕рзЗржЯ ржХрж░рзБржи
          # ржХрж┐ржирзНрждрзБ ржЖржкржирж╛рж░ ржХрзНрж╖рзЗрждрзНрж░рзЗ ржЗржЙржЬрж╛рж░ ржирж┐ржЬрзЗрж░ API key ржжрзЗржпрж╝, рждрж╛ржЗ ржкрзНрж░ржпрж╝рзЛржЬржи ржирзЗржЗ
          # GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ЁЯУд Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # manifest.xml ржХрзЗржУ deploy ржХрж░рзБржи
          extra_files: |
            manifest.xml